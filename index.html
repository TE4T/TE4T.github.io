<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Don't Play God</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部栏：Logo和信息 -->
    <header class="top-bar">
        <div class="logo">
            <h1>Don't Play God</h1>
        </div>
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">Score</span>
                <span class="info-value" id="scoreDisplay">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time</span>
                <span class="info-value" id="timeDisplay">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Caught</span>
                <span class="info-value" id="swapCount">0</span>
            </div>
        </div>
    </header>
    
    <!-- 游戏主区域 -->
    <main class="game-main">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </main>
    
    <!-- 虚拟摇杆（像素风格） -->
    <div class="joystick-container" id="joystickContainer">
        <div class="joystick-base" id="joystickBase">
            <div class="joystick-stick" id="joystickStick"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
